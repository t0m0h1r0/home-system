- name: set apt-cache
  template:
    src: "02_proxy.j2"
    dest: "/etc/apt/apt.conf.d/01proxy"
  when: inventory_hostname not in groups['registry']

- name: update
  apt:
    update_cache: yes
    cache_valid_time: 3600
    autoremove: yes
- name: upgrade
  apt:
    upgrade: full
- name: install apt apps
  apt:
    name: "{{item}}"
  loop: "{{apt_apps if apt_apps is iterable else []}}"

